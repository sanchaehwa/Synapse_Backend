name: Spring Boot CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/synapse:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.NCLOUD_SERVER_IP }}
          username: ${{ secrets.NCLOUD_USERNAME }}
          key: ${{ secrets.NCLOUD_PEM_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/synapse:latest
            docker stop synapse || true
            docker rm synapse || true
            docker run -d --name synapse -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/synapse:latest
